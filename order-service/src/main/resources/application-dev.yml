# Security Configuration - Relaxed for development
app:
  security:
    internal-api-key: ${INTERNAL_API_KEY:dev-internal-api-key}
    max-requests-per-minute: 200 # More lenient

  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080,http://localhost:8081,http://localhost:8082,http://localhost:8083
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true

# Resilience4j Configuration - Relaxed for development
resilience4j:
  circuitbreaker:
    instances:
      authService:
        failure-rate-threshold: 70 # More lenient
        wait-duration-in-open-state: 10s
        sliding-window-size: 5
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 2
      userService:
        failure-rate-threshold: 70
        wait-duration-in-open-state: 10s
        sliding-window-size: 5
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 2
      inventoryService:
        failure-rate-threshold: 70
        wait-duration-in-open-state: 10s
        sliding-window-size: 5
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 2
      kafkaService:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 10s
        sliding-window-size: 5
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 2
      redisService:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        sliding-window-size: 5
        minimum-number-of-calls: 3
        permitted-number-of-calls-in-half-open-state: 2
  retry:
    instances:
      authService:
        max-attempts: 2 # Fewer retries
        wait-duration: 1s
      userService:
        max-attempts: 2
        wait-duration: 1s
      inventoryService:
        max-attempts: 2
        wait-duration: 1s
      kafkaService:
        max-attempts: 2
        wait-duration: 500ms
      redisService:
        max-attempts: 2
        wait-duration: 200ms
  bulkhead:
    instances:
      orderOperations:
        max-concurrent-calls: 50 # More lenient
        max-wait-duration: 2s
      externalServiceCalls:
        max-concurrent-calls: 30
        max-wait-duration: 2s
  ratelimiter:
    instances:
      orderCreation:
        limit-for-period: 50 # More lenient
        limit-refresh-period: 1m
        timeout-duration: 2s
      orderUpdate:
        limit-for-period: 100
        limit-refresh-period: 1m
        timeout-duration: 2s

# Management Configuration - Full exposure for development
management:
  endpoints:
    web:
      exposure:
        include: "*" # Expose all endpoints
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

# SpringDoc OpenAPI Configuration - Full access for development
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging Configuration - Verbose for development
logging:
  level:
    root: INFO
    com.microservices.orderservice: DEBUG
    com.microservices.orderservice.security: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: DEBUG
    org.apache.kafka: INFO
    io.github.resilience4j: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %X{correlationId} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %X{correlationId} - %msg%n"
  file:
    name: logs/order-service-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7 # Keep fewer logs in development

# Kafka Topics Configuration
kafka:
  topics:
    order-events: order-events-dev
    order-events-dlq: order-events-dlq-dev
