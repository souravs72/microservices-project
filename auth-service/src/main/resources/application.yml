server:
  port: 8082

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512Algorithm
  expiration: 86400000  # 24 hours in milliseconds

app:
  security:
    max-failed-attempts: 3
    lockout-duration-minutes: 30

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics